<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="java.js" defer></script>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="title">RPS - The Game!</h1>
        <div class="resultContainer">
            <div id="result"></div>
            <div class="scorecontainer">
                <div id="computerscore"></div>
                <div id="playerscore"></div>
            </div>
        </div>
        <div id="selectors">
            <button class="selectorButton" id="rock">Rock</button>
            <button class="selectorButton" id="paper">Paper</button>
            <button class="selectorButton" id="scissors">Scissors</button>    
        </div>
        <div id="rstcontainer">
            <button id="resetbtn">Reset</button>
        </div>
    </body>
</html>
